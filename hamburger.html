<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./hamburger.css" type="text/css">
  <title>Hamburger menu</title>
</head>
<body>
  <header>
    <nav>
      <div class="logo">Bash</div>
      <div class="openMenu"><img src="./images/Linkedinicon.svg" alt=""></i></div>
      <ul class="mainMenu">
        <li><a href="">Portfolio</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Contact</a></li>
        <div class="closeMenu"><img src="./images/twitter.svg" alt=""></div>
      </ul>
    </nav>
  </header>
  <main>
    <section id="headline-section">
      <div class="section-container">
        <div class="text-area">
          <h1>I'm Yussuf <br>Glad to see you!</h1>
          <p>I’m a software developer! I can help you build a product, feature or website Look through some of my work and experience!
            If you like what you see and have a project you need coded, don’t hestiate to contact me.
          </p>
        </div>
        <div class="let-connect">
          <h4>LET'S CONNECT</h4>
          <ul class="social-icons">
            <li><img src="./images/twitter.png" alt="twitter"></li>
            <li><img src="./images/linked.svg" alt="linked"></li>
            <li><img src="./images/medium.svg" alt="medium"></li>
            <li><img src="./images/github.svg" alt="github"></li>
            <li><img src="./images/angellist.svg" alt="angellist"></li>
          </ul>
        </div>
      </div>
    </section>
  </main>

  <script src="./hamburger.js"></script>
</body>
</html>
